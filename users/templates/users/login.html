
{% extends "core/header.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Loguearse</legend>
                    {{ form|crispy }}
                </div>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Logueo</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Necesitas una cuenta? <a class="ml-2" href="{% url 'register' %}">Registrate Ahora</a>
            </small><br>
            <small class="text-muted">
                <a href="{% url 'password_reset' %}">Olvidaste la contrase√±a?</a>
            </small>
        </div>
    </div>
{% endblock content %}
